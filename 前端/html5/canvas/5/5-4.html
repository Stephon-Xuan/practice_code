<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
        你的浏览器居然不支持Canvas？！赶快换一个吧！
    </canvas>

    <script>
        window.onload = function(){
            var canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 600;
            var context= canvas.getContext("2d");

           
        drawRect(context, 150, 50, 50, 50, "red", 5, "blue");
        drawRect(context, 250, 50, 50, 50, "green", 5, "red");
        drawRect(context, 350, 50, 50, 50, "yellow", 5, "black");

            

        }

        function drawRect(cxt,x,y,width,height,fillColor,borderWidth,borderColor){
            
            cxt.beginPath();
            /*
            cxt.moveTo(x,y);
            cxt.lineTo(x+width,y);
            cxt.lineTo(x+width,y+height);
            cxt.lineTo(x,y+height);
            cxt.lineTo(x,y);     //绘制最后一笔使图像闭合
            cxt.closePath();        //使用closePath()闭合图形
            */

            //优化绘制矩形

            /*
            由于绘制矩形是常用的方法，所以在Canvas API中已经帮我们封装好了一个绘制矩形的方法——rect()。
            这个方法接收4个参数x, y, width, height，实际调用时也就是
            context.rect(x,y,width,height);
            */
            cxt.rect(x, y, width, height);

            cxt.lineWidth = borderWidth;
            cxt.strokeStyle = borderColor;
            cxt.fillStyle = fillColor; //选择油漆桶的颜色

            cxt.fill();                 //确定填充
            cxt.stroke();
        }

    </script>
</body>


</html>
